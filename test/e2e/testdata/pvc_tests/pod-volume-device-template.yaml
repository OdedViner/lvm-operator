apiVersion: v1
kind: Pod
metadata:
  name: %s
  namespace: %s
spec:
  containers:
    - name: pause
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - "ALL"
      image: public.ecr.aws/docker/library/busybox:1.36
      command: ["sh", "-c", "tail -f /dev/null"]
      volumeDevices:
        - devicePath: /dev/xda
          name: my-volume
  volumes:
    - name: my-volume
      persistentVolumeClaim:
        claimName: %s
